<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquidGame-More</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fas fa-exclamation fa-lg status-bar__icon"></i></span>
      </div>
      <div class="status-bar__column">20:43</div>
      <div class="status-bar__column">
        <span>40%</span>
        <span
          ><i class="fas fa-battery-quarter fa-lg status-bar__battery"></i
        ></span>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header__participants">More</div>
      <div class="main-header__icons">
        <span class="main-header__icon"><i class="fas fa-search"></i></span>
        <span class="main-header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <div class="more-main">
      <div class="more-main__user">
        <div class="more-main__user__content">
          <span class="moer-main__userimg"
            ><img
              src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA5MjRfNzcg%2FMDAxNjMyNDgyMTQ5MzI2.0mOjCBUblt-0oZfHWb0BqpkEU3BicaFpOBVjBcbZVaMg.XR3bFLXGlbPPBRWjmNla2iMYVuvPMMEtho2BNZ_FCJIg.PNG.lukada9607%2Fimage.png&type=sc960_832"
          /></span>
          <div class="more-main__userinfo">
            <div class="more-main__usernum">456</div>
            <div class="more-main__username">Sung Ki Hoon</div>
          </div>
        </div>
        <span class="more-main__useredit"
          ><i class="fas fa-user-edit"></i
        ></span>
      </div>
      <div class="more-main__prize">
        <span class="trophy"><i class="fas fa-trophy"></i></span>
        <span class="prize-money"
          ><i class="fas fa-won-sign"></i>24,500,000,000</span
        >
      </div>
      <div class="more-main__prize">
        <span class="trophy"><i class="fas fa-users-slash"></i></span>
        <span class="prize-money">245</span>
      </div>
      <div class="more-main__prize">
        <span class="trophy"><i class="fas fa-users"></i></span>
        <span class="prize-money">211</span>
      </div>
    </div>

    <div class="nav-icons">
      <span class="nav-icon"
        ><a href="participants.html"><i class="fas fa-user"></i></a
      ></span>
      <span class="nav-icon"
        ><a href="chats.html"><i class="fas fa-comment"></i></a
      ></span>
      <span class="nav-icon"
        ><a href="games.html"><i class="fas fa-gamepad"></i></a
      ></span>
      <span class="nav-icon current-icon"
        ><a href="more.html"><i class="fas fa-ellipsis-h current-icon"></i></a
      ></span>
    </div>

    <div id="loading">
      <div class="loading__icons">
        <span class="loading__icons__circle">
          <i class="fas fa-circle"></i
        ></span>
        <span class="loading__icons__triangle"
          ><i class="fas fa-exclamation-triangle"></i
        ></span>
        <span class="loading__icons__square"
          ><i class="fas fa-square"></i
        ></span>
      </div>
    </div>
    <div class="media">
      <h1>Your screen is too big.</h1>
    </div>
    <script
      src="https://kit.fontawesome.com/86fa98bae0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
