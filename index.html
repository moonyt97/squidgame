<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquidGame</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="login-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fas fa-exclamation fa-lg status-bar__icon"></i></span>
      </div>
      <div class="status-bar__column">20:43</div>
      <div class="status-bar__column">
        <span>40%</span>
        <span
          ><i class="fas fa-battery-quarter fa-lg status-bar__battery"></i
        ></span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">
        Welcome to <span class="title__color">S</span>quid<span
          class="title__color"
          >G</span
        >ame
      </h1>
      <p class="welcome-header__text">
        If you want to join this game,log in with your name number.
      </p>
    </header>
    <form action="participants.html" class="login-form">
      <input type="text" placeholder="Write your name" />
      <input type="text" placeholder="Write your number" />
      <input type="submit" value="Join" />
    </form>
    <script
      src="https://kit.fontawesome.com/86fa98bae0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
