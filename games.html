<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SquidGame-Games</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="games-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <span><i class="fas fa-exclamation fa-lg status-bar__icon"></i></span>
      </div>
      <div class="status-bar__column">20:43</div>
      <div class="status-bar__column">
        <span>40%</span>
        <span
          ><i class="fas fa-battery-quarter fa-lg status-bar__battery"></i
        ></span>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header__participants">Games</div>
      <div class="main-header__icons">
        <span class="main-header__icon"><i class="fas fa-search"></i></span>
        <span class="main-header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <div class="games-main">
      <div class="games-main__column">
        <div class="game">
          <span class="game-icon"
            ><i class="fas fa-paper-plane fa-xl"></i
          ></span>
          <span class="game-title">Paper-plane</span>
        </div>
        <div class="game">
          <span class="game-icon"><i class="fas fa-dice fa-xl"></i></span>
          <span class="game-title">Dice</span>
        </div>
      </div>
      <div class="games-main__column">
        <div class="game">
          <span class="game-icon"
            ><i class="fas fa-people-arrows"></i></span>
          <span class="game-title">Tug of War</span>
        </div>
        <div class="game">
          <span class="game-icon"><i class="fab fa-octopus-deploy"></i></span>
          <span class="game-title">Squid Game</span>
        </div>
      </div>
    </div>
    </div>

    <div class="nav-icons">
      <span class="nav-icon"
        ><a href="participants.html"><i class="fas fa-user"></i></a
      ></span>
      <span class="nav-icon"
        ><a href="chats.html"><i class="fas fa-comment"></i></a
      ></span>
      <span class="nav-icon current-icon"
        ><a href="games.html"><i class="fas fa-gamepad current-icon"></i></a
      ></span>
      <span class="nav-icon"
        ><a href="more.html"><i class="fas fa-ellipsis-h"></i></a
      ></span>
    </div>

    <div id="loading">
      <div class="loading__icons">
        <span class="loading__icons__circle">
          <i class="fas fa-circle"></i
        ></span>
        <span class="loading__icons__triangle"
          ><i class="fas fa-exclamation-triangle"></i
        ></span>
        <span class="loading__icons__square"
          ><i class="fas fa-square"></i
        ></span>
      </div>
    </div>
    <div class="media">
      <h1>Your screen is too big.</h1>
    </div>
    <script
      src="https://kit.fontawesome.com/86fa98bae0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
